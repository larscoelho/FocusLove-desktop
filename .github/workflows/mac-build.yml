name: Build macOS DMG

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm install
        env:
          CI: false

      - name: Build web
        run: npm run build

      - name: Build mac artifacts (DMG + ZIP)
        run: npx electron-builder --mac dmg zip --publish never
        env:
          CSC_IDENTITY_AUTO: 'false'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FocusLove-mac
          path: |
            dist/*.dmg
            dist/*.zip
            dist/mac/*.app
